<!-- social-preview.svg (1200x630) -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Liberty Chauke social preview">
  <defs>
    <linearGradient id="grad" x1="0" x2="1">
      <stop offset="0" stop-color="#2ecc71"/>
      <stop offset="1" stop-color="#1abc9c"/>
    </linearGradient>
    <style>
      .title{font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; font-weight:700; fill: white; font-size:52px}
      .subtitle{font-family: Inter, system-ui; fill: rgba(255,255,255,0.95); font-size:28px}
    </style>
  </defs>

  <rect width="1200" height="630" rx="24" fill="#071019"/>
  <rect x="40" y="40" width="1120" height="550" rx="20" fill="url(#grad)"/>

  <!-- Left content -->
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="380" height="380" rx="16" fill="rgba(255,255,255,0.12)"/>
    <text x="420" y="80" class="title">Liberty Chauke</text>
    <text x="420" y="130" class="subtitle">Computer Science Student & Aspiring Software Developer</text>
    <text x="420" y="180" class="subtitle" style="fill: rgba(255,255,255,0.85); font-size:20px">Final-year at Tshwane University of Technology — Java · Web · Databases</text>
  </g>

  <!-- initials badge (right-bottom) -->
  <g transform="translate(820,360)">
    <circle cx="0" cy="0" r="72" fill="#071019" opacity="0.18"/>
    <text x="0" y="8" font-family="Inter, system-ui" font-weight="700" font-size="48" fill="#fff" text-anchor="middle">LC</text>
  </g>
</svg>
